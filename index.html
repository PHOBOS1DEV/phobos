<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phobos Proxy</title>

<style>
:root {
  --bg: #0b0b0b;
  --panel: #141414;
  --orange: #ff8c00;
  --orange-dark: #cc6f00;
  --text: #f5f5f5;
  --muted: #888;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, var(--bg));
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 95%;
  max-width: 900px;
  height: 90vh;
  background: var(--panel);
  border-radius: 18px;
  box-shadow: 0 0 50px rgba(255,140,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.header {
  padding: 16px;
  text-align: center;
  font-size: 2rem;
  font-weight: 900;
  color: var(--orange);
  letter-spacing: 3px;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,140,0,0.4); }
  to { text-shadow: 0 0 22px rgba(255,140,0,0.9); }
}

/* Browser tabs */
.browser-tabs {
  display: flex;
  background: #0f0f0f;
  overflow-x: auto;
}

.browser-tab {
  padding: 10px 16px;
  cursor: pointer;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
}

.browser-tab.active {
  background: linear-gradient(135deg, var(--orange), var(--orange-dark));
  color: black;
  font-weight: 700;
}

.browser-tab span {
  cursor: pointer;
  font-weight: bold;
}

/* Controls */
.controls {
  display: flex;
  gap: 10px;
  padding: 14px;
  background: #101010;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #2a2a2a;
  background: #0d0d0d;
  color: var(--text);
}

button {
  padding: 12px 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--orange), var(--orange-dark));
  color: black;
  font-weight: 800;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 18px rgba(255,140,0,0.6);
}

/* View */
.view {
  flex: 1;
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: black;
  display: none;
}

iframe.active {
  display: block;
  animation: fade 0.3s ease;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">PHOBOS</div>

  <div class="browser-tabs" id="tabs"></div>

  <div class="controls">
    <input id="urlInput" placeholder="https://example.com">
    <button onclick="navigate()">GO</button>
    <button onclick="newTab()">＋</button>
  </div>

  <div class="view" id="view"></div>

</div>

<script>
let tabCount = 0;
let activeTab = null;

const tabs = document.getElementById("tabs");
const view = document.getElementById("view");
const input = document.getElementById("urlInput");

function newTab() {
  const id = "tab" + (++tabCount);

  const tab = document.createElement("div");
  tab.className = "browser-tab";
  tab.innerHTML = `Tab ${tabCount} <span onclick="closeTab('${id}', event)">×</span>`;
  tab.onclick = () => activateTab(id);

  const frame = document.createElement("iframe");
  frame.id = id;

  tabs.appendChild(tab);
  view.appendChild(frame);

  tab.dataset.frame = id;
  activateTab(id);
}

function activateTab(id) {
  document.querySelectorAll(".browser-tab").forEach(t =>
    t.classList.remove("active")
  );
  document.querySelectorAll("iframe").forEach(f =>
    f.classList.remove("active")
  );

  const tab = [...tabs.children].find(t => t.dataset.frame === id);
  const frame = document.getElementById(id);

  if (tab && frame) {
    tab.classList.add("active");
    frame.classList.add("active");
    activeTab = id;
  }
}

function closeTab(id, e) {
  e.stopPropagation();

  const frame = document.getElementById(id);
  const tab = [...tabs.children].find(t => t.dataset.frame === id);

  if (frame) frame.remove();
  if (tab) tab.remove();

  const remaining = document.querySelector("iframe");
  if (remaining) activateTab(remaining.id);
}

function navigate() {
  if (!activeTab) return;

  let url = input.value.trim();
  if (!url) return;

  if (!url.startsWith("http")) {
    url = "https://" + url;
  }

  document.getElementById(activeTab).src =
    "/proxy?url=" + encodeURIComponent(url);
}

newTab(); // open first tab automatically
</script>

</body>
</html>
